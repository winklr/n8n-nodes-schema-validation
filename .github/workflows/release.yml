name: release

on:
  push:
    branches:
      - main
      - next

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: install dependencies
        run: bun install --frozen-lockfile --ignore-scripts

      - name: verify quality
        run: |
          bun run format:check
          bun run lint
          bun test
          bun run build

      - name: package artifact
        run: |
          mkdir -p artifacts
          zip -r artifacts/n8n-schema-validator-${{ github.ref_name }}.zip dist

      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: n8n-schema-validator-${{ github.ref_name }}
          path: artifacts/n8n-schema-validator-${{ github.ref_name }}.zip
